<section class="booking section-wrapper">
  <div class=" content-wrapper booking_wrapper">
    <article class="booking_form booking__column">
      <h2 class="booking_form__title">Book a sauna
        <span>
          <object type="image/svg+xml" data="../../images/icons/list.svg">Your browser
            does not
            support SVG</object>
        </span>
      </h2>
      <p class="booking_form__text">Choose the place where you will deliver the sauna, dates and additional options</p>
      <label class="booking_form__label">Sauna type:</label>
      <select class="select-css" >
        <option>Finnish mobile sauna</option>
        <option>Finnish mobile sauna</option>
        <option>Finnish mobile sauna</option>
        <option>Finnish mobile sauna</option>
      </select>
      <label class="booking_form__label" for="datein">Choose dates:</label>
      <div class="datetime_container">
        <input class="booking__datetime" type="text" name="checkin" placeholder="Check in"
          onfocus="this.type='datetime-local'" onblur="this.type='text'">
        <input class="booking__datetime" type="text" name="checkout" placeholder="Check out"
          onfocus="this.type='datetime-local'" onblur="this.type='text'">
        <DatePicker>
      </div>
      <div class="rental_container">
      <label class="booking_form__label">Rental type:</label>
      <label class="booking_form__label">For how many hours?</label>
      <select class="select-css">
        <option>Hourly</option>
        <option>Daily</option>
        <option>weekly</option>
        <option>monthly</option>
      </select>

      <select class="select-css">
        <option>2 hours</option>
        <option>4 hours</option>
        <option>6 hours</option>
        <option>8 hours</option>
        <option>10 hours</option>
      </select>
    </div>
      <label class="booking_form__label">Where to deliver?</label>
      <select class="select-css" placeholder="Select delivery location">
        <option hidden>Select delivery location</option>
        <option>City 1</option>
        <option>City 2</option>
        <option>City 3</option>
        <option>City 4</option>
      </select>
      <label class="booking_form__label">Options</label>

      <label class="checkbox-css">Bathrobes, bath accessories
        <span>| 200$</span>
        <input type="checkbox">
        <span class="checkbox-css_checkmark"></span>
      </label>

      <label class="checkbox-css">Massage
        <span>| 200$</span>
        <input type="checkbox">
        <span class="checkbox-css_checkmark"></span>
      </label>

      <label class="checkbox-css">Catering
        <span>| 100$</span>
        <input type="checkbox">
        <span class="checkbox-css_checkmark"></span>
      </label>

      <label class="checkbox-css">Aromatherapy
        <span>| 50$</span>
        <input type="checkbox">
        <span class="checkbox-css_checkmark"></span>
      </label>

      <label class="checkbox-css">Attendant
        <span>| 99$</span>
        <input type="checkbox">
        <span class="checkbox-css_checkmark"></span>
      </label>
      <label class="booking_form__label" for="datein">Total</label>
      <label class="booking_form__label" for="datein">$398</label>
      <button class="button-primary booking__button">BOOK A SAUNA</button>
    </article>
    <div class="booking_slider bocking__column">
      <img class="" src="../../images/img/sauna620x620.png" alt="The Sauna">
    </div>
  </div>
</section>
